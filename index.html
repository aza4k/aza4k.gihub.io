<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombatga o'xshash o'yin</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .hamster-container {
            cursor: pointer;
        }
        .hamster {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/Tk9j1G3.png'); /* Bu yerga hamster rasmining manzilini qo'ying */
            background-size: contain;
            background-repeat: no-repeat;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="hamster-container" onclick="clickHamster()">
        <div class="hamster"></div>
    </div>
    <div class="score">Coinlar: <span id="coin-count">0</span></div>

    <script>
        let coinCount = 0;
        const coinCountElement = document.getElementById('coin-count');

        function clickHamster() {
            coinCount++;
            coinCountElement.innerText = coinCount;
            // Bu yerga animatsiya yoki boshqa effektlar qo'shishingiz mumkin
        }
    </script>
</body>
</html>
